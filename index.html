<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Johannesburg</h1>
            <p class="weather-app-details">
              Saturday 01:30, scattered showers
              <br />
              Humidity: <strong>47%</strong>, Wind: <strong>4.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌧️</div>
            <div class="weather-app-temperature">14</div>
            <div class="weather-app-units">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/pearllitchfield" target="_blank"
            >Pearl Litchfield</a
          >
          and is
          <a
            href="https://github.com/pearllitchfield/weather-application"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://weathersaint.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
